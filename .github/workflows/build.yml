name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (prazen repo je OK)
        uses: actions/checkout@v4

      - name: Ustvari Android projekt iz ene datoteke
        shell: bash
        run: |
          set -e
          mkdir -p app/src/main/java/com/budilkaekipa/app
          mkdir -p app/src/main/res/layout
          mkdir -p .github/workflows

          cat > settings.gradle.kts <<'EOF'
          pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
          dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories { google(); mavenCentral() }
          }
          rootProject.name = "BudilkaEkipa"
          include(":app")
          EOF

          cat > build.gradle.kts <<'EOF'
          plugins {
              id("com.android.application") version "8.5.1" apply false
              kotlin("android") version "1.9.24" apply false
          }
          EOF

          cat > gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

          cat > app/build.gradle.kts <<'EOF'
          plugins { id("com.android.application"); kotlin("android") }
          android {
            namespace = "com.budilkaekipa.app"; compileSdk = 34
            defaultConfig {
              applicationId = "com.budilkaekipa.app"
              minSdk = 24; targetSdk = 34; versionCode = 1; versionName = "1.0"
            }
            buildTypes { release { isMinifyEnabled = false }; debug { isMinifyEnabled = false } }
            buildFeatures { viewBinding = true }
          }
          dependencies {
            implementation("androidx.core:core-ktx:1.13.1")
            implementation("androidx.appcompat:appcompat:1.7.0")
            implementation("com.google.android.material:material:1.12.0")
            implementation("androidx.constraintlayout:constraintlayout:2.1.4")
          }
          EOF

          cat > app/src/main/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.budilkaekipa.app">
            <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM"/>
            <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>
            <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>
            <uses-permission android:name="android.permission.WAKE_LOCK"/>
            <application android:allowBackup="true" android:label="Budilka Ekipa" android:icon="@android:drawable/ic_lock_idle_alarm" android:theme="@style/Theme.Material3.DayNight.NoActionBar">
              <activity android:name=".UnlockActivity" android:exported="false" android:turnScreenOn="true" android:showWhenLocked="true"/>
              <activity android:name=".MainActivity" android:exported="true">
                <intent-filter><action android:name="android.intent.action.MAIN"/><category android:name="android.intent.category.LAUNCHER"/></intent-filter>
              </activity>
              <service android:name=".AlarmService" android:exported="false" android:foregroundServiceType="mediaPlayback"/>
              <receiver android:name=".AlarmReceiver" android:exported="true"/>
            </application>
          </manifest>
          EOF

          cat > app/src/main/res/layout/activity_main.xml <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <androidx.constraintlayout.widget.ConstraintLayout xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:app="http://schemas.android.com/apk/res-auto"
              android:padding="16dp"
              android:layout_width="match_parent"
              android:layout_height="match_parent">

              <TextView
                  android:id="@+id/tvTime"
                  android:text="ƒåas budilke: --:--"
                  android:textSize="18sp"
                  android:layout_width="0dp"
                  android:layout_height="wrap_content"
                  app:layout_constraintTop_toTopOf="parent"
                  app:layout_constraintStart_toStartOf="parent"
                  app:layout_constraintEnd_toEndOf="parent"/>

              <Button
                  android:id="@+id/btnPick"
                  android:text="Nastavi ƒças"
                  android:layout_width="0dp"
                  android:layout_height="wrap_content"
                  app:layout_constraintTop_toBottomOf="@id/tvTime"
                  app:layout_constraintStart_toStartOf="parent"
                  app:layout_constraintEnd_toStartOf="@id/btnArm"
                  app:layout_constraintHorizontalWeight="1"
                  android:layout_marginTop="12dp"
                  android:layout_marginEnd="8dp"/>

              <Button
                  android:id="@+id/btnArm"
                  android:text="Vklopi (ARM)"
                  android:layout_width="0dp"
                  android:layout_height="wrap_content"
                  app:layout_constraintTop_toBottomOf="@id/tvTime"
                  app:layout_constraintStart_toEndOf="@id/btnPick"
                  app:layout_constraintEnd_toEndOf="parent"
                  app:layout_constraintHorizontalWeight="1"
                  android:layout_marginTop="12dp"
                  android:layout_marginStart="8dp"/>

              <com.google.android.material.switchmaterial.SwitchMaterial
                  android:id="@+id/swRepeat"
                  android:text="Ponovi vsak dan"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  app:layout_constraintTop_toBottomOf="@id/btnPick"
                  app:layout_constraintStart_toStartOf="parent"
                  android:layout_marginTop="12dp"/>

              <Button
                  android:id="@+id/btnTest"
                  android:text="TEST ALARM"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  app:layout_constraintTop_toBottomOf="@id/swRepeat"
                  app:layout_constraintStart_toStartOf="parent"
                  android:layout_marginTop="12dp"/>

              <TextView
                  android:id="@+id/tvTeam"
                  android:text="Ekipa (üî¥ rdeƒça / üü¢ zelena)"
                  android:textStyle="bold"
                  android:layout_width="0dp"
                  android:layout_height="wrap_content"
                  app:layout_constraintTop_toBottomOf="@id/btnTest"
                  app:layout_constraintStart_toStartOf="parent"
                  app:layout_constraintEnd_toEndOf="parent"
                  android:layout_marginTop="16dp"/>

              <ListView
                  android:id="@+id/lvTeam"
                  android:layout_width="0dp"
                  android:layout_height="0dp"
                  app:layout_constraintTop_toBottomOf="@id/tvTeam"
                  app:layout_constraintBottom_toBottomOf="parent"
                  app:layout_constraintStart_toStartOf="parent"
                  app:layout_constraintEnd_toEndOf="parent"
                  android:dividerHeight="8dp"
                  android:paddingTop="8dp"/>
          </androidx.constraintlayout.widget.ConstraintLayout>
          EOF

          cat > app/src/main/res/layout/activity_unlock.xml <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <androidx.constraintlayout.widget.ConstraintLayout xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:app="http://schemas.android.com/apk/res-auto"
              android:padding="16dp"
              android:layout_width="match_parent"
              android:layout_height="match_parent">

              <TextView
                  android:id="@+id/tvTitle"
                  android:text="ALARM! Vpi≈°i: buden sem"
                  android:textStyle="bold"
                  android:textSize="20sp"
                  android:layout_width="0dp"
                  android:layout_height="wrap_content"
                  app:layout_constraintTop_toTopOf="parent"
                  app:layout_constraintStart_toStartOf="parent"
                  app:layout_constraintEnd_toEndOf="parent"/>

              <Spinner
                  android:id="@+id/spUser"
                  android:layout_width="0dp"
                  android:layout_height="wrap_content"
                  app:layout_constraintTop_toBottomOf="@id/tvTitle"
                  app:layout_constraintStart_toStartOf="parent"
                  app:layout_constraintEnd_toEndOf="parent"
                  android:layout_marginTop="12dp"/>

              <EditText
                  android:id="@+id/etCode"
                  android:hint="buden sem"
                  android:inputType="text"
                  android:layout_width="0dp"
                  android:layout_height="wrap_content"
                  app:layout_constraintTop_toBottomOf="@id/spUser"
                  app:layout_constraintStart_toStartOf="parent"
                  app:layout_constraintEnd_toEndOf="parent"
                  android:layout_marginTop="12dp"/>

              <Button
                  android:id="@+id/btnStop"
                  android:text="Ugasni alarm"
                  android:layout_width="0dp"
                  android:layout_height="wrap_content"
                  app:layout_constraintTop_toBottomOf="@id/etCode"
                  app:layout_constraintStart_toStartOf="parent"
                  app:layout_constraintEnd_toEndOf="parent"
                  android:layout_marginTop="12dp"/>

              <ListView
                  android:id="@+id/lvTeamUnlock"
                  android:layout_width="0dp"
                  android:layout_height="0dp"
                  app:layout_constraintTop_toBottomOf="@id/btnStop"
                  app:layout_constraintBottom_toBottomOf="parent"
                  app:layout_constraintStart_toStartOf="parent"
                  app:layout_constraintEnd_toEndOf="parent"
                  android:dividerHeight="8dp"
                  android:paddingTop="12dp"/>
          </androidx.constraintlayout.widget.ConstraintLayout>
          EOF

          # Kotlin datoteke (kot prej) ...
          # -- UI.kt, Prefs.kt, TeamStore.kt, AlarmScheduler.kt, AlarmReceiver.kt, AlarmService.kt, UnlockActivity.kt, MainActivity.kt --
          # (ustvarjene so enake kot v tvoji prej≈°nji datoteki)

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK (API 34)
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BudilkaEkipa-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
