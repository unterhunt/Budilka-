name: Build and Distribute APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Generate Android project
        shell: bash
        run: |
          set -e
          mkdir -p app/src/main/java/com/budilkaekipa/app
          mkdir -p app/src/main/res/layout
          mkdir -p .github/workflows

          # ---------- settings.gradle.kts ----------
          cat > settings.gradle.kts <<'EOF'
          pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
          dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories { google(); mavenCentral() }
          }
          rootProject.name = "BudilkaEkipa"
          include(":app")
          EOF

          # ---------- root build.gradle.kts ----------
          cat > build.gradle.kts <<'EOF'
          plugins {
            id("com.android.application") version "8.5.1" apply false
            id("org.jetbrains.kotlin.android") version "1.9.24" apply false
            id("com.google.gms.google-services") version "4.4.2" apply false
          }
          EOF

          # ---------- gradle.properties ----------
          cat > gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

          # ---------- app/build.gradle.kts ----------
          cat > app/build.gradle.kts <<'EOF'
          plugins {
            id("com.android.application")
            id("org.jetbrains.kotlin.android")
          }
          // Google plugin se vklopi SAMO, če obstaja google-services.json
          if (file("google-services.json").exists()) {
            apply(plugin = "com.google.gms.google-services")
          }

          android {
            namespace = "com.budilkaekipa.app"
            compileSdk = 34
            defaultConfig {
              applicationId = "com.budilkaekipa.app"
              minSdk = 24
              targetSdk = 34
              versionCode = 1
              versionName = "1.0"
            }
            buildTypes {
              release {
                isMinifyEnabled = false
                proguardFiles(getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro")
              }
              debug {
                isMinifyEnabled = false
              }
            }
            buildFeatures {
              viewBinding = true
            }
          }

          dependencies {
            implementation("androidx.core:core-ktx:1.13.1")
            implementation("androidx.appcompat:appcompat:1.7.0")
            implementation("com.google.android.material:material:1.12.0")
            implementation("androidx.constraintlayout:constraintlayout:2.1.4")

            // Firebase pripravljeno (če dodaš google-services.json)
            if (file("google-services.json").exists()) {
              implementation(platform("com.google.firebase:firebase-bom:33.1.2"))
              implementation("com.google.firebase:firebase-auth-ktx")
              implementation("com.google.firebase:firebase-database-ktx")
            }
          }
          EOF

          # ---------- AndroidManifest ----------
          cat > app/src/main/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.budilkaekipa.app">
            <uses-permission android:name="android.permission.INTERNET"/>
            <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM"/>
            <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>
            <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>
            <uses-permission android:name="android.permission.WAKE_LOCK"/>
            <application
              android:allowBackup="true"
              android:label="Budilka Ekipa"
              android:icon="@mipmap/ic_launcher"
              android:theme="@style/Theme.Material3.DayNight.NoActionBar">
              <activity android:name=".UnlockActivity" android:exported="false" android:turnScreenOn="true" android:showWhenLocked="true"/>
              <activity android:name=".MainActivity" android:exported="true">
                <intent-filter>
                  <action android:name="android.intent.action.MAIN"/>
                  <category android:name="android.intent.category.LAUNCHER"/>
                </intent-filter>
              </activity>
              <service android:name=".AlarmService" android:exported="false" android:foregroundServiceType="specialUse"/>
              <receiver android:name=".AlarmReceiver" android:exported="true"/>
            </application>
          </manifest>
          EOF

          # ---------- Layouti ----------
          cat > app/src/main/res/layout/activity_main.xml <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <androidx.constraintlayout.widget.ConstraintLayout xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:app="http://schemas.android.com/apk/res-auto"
              android:padding="16dp"
              android:layout_width="match_parent"
              android:layout_height="match_parent">

            <TextView
              android:id="@+id/tvTime"
              android:text="Čas budilke: --:--"
              android:textSize="18sp"
              android:layout_width="0dp"
              android:layout_height="wrap_content"
              android:contentDescription="Prikaz časa budilke"
              app:layout_constraintTop_toTopOf="parent"
              app:layout_constraintStart_toStartOf="parent"
              app:layout_constraintEnd_toEndOf="parent"/>

            <Button
              android:id="@+id/btnPick"
              android:text="Nastavi čas"
              android:layout_width="0dp"
              android:layout_height="wrap_content"
              android:contentDescription="Nastavi čas budilke"
              app:layout_constraintTop_toBottomOf="@id/tvTime"
              app:layout_constraintStart_toStartOf="parent"
              app:layout_constraintEnd_toStartOf="@id/btnArm"
              app:layout_constraintHorizontalWeight="1"
              android:layout_marginTop="12dp"
              android:layout_marginEnd="8dp"/>

            <Button
              android:id="@+id/btnArm"
              android:text="Vklopi (ARM)"
              android:layout_width="0dp"
              android:layout_height="wrap_content"
              android:contentDescription="Vklopi budilko"
              app:layout_constraintTop_toBottomOf="@id/tvTime"
              app:layout_constraintStart_toEndOf="@id/btnPick"
              app:layout_constraintEnd_toEndOf="parent"
              app:layout_constraintHorizontalWeight="1"
              android:layout_marginTop="12dp"
              android:layout_marginStart="8dp"/>

            <com.google.android.material.switchmaterial.SwitchMaterial
              android:id="@+id/swRepeat"
              android:text="Ponovi vsak dan"
              android:layout_width="wrap_content"
              android:layout_height="wrap_content"
              android:contentDescription="Ponovi budilko vsak dan"
              app:layout_constraintTop_toBottomOf="@id/btnPick"
              app:layout_constraintStart_toStartOf="parent"
              android:layout_marginTop="12dp"/>

            <Button
              android:id="@+id/btnTest"
              android:text="Testiraj budilko"
              android:layout_width="wrap_content"
              android:layout_height="wrap_content"
              android:contentDescription="Testiraj budilko"
              app:layout_constraintTop_toBottomOf="@id/swRepeat"
              app:layout_constraintStart_toStartOf="parent"
              android:layout_marginTop="12dp"/>
          </androidx.constraintlayout.widget.ConstraintLayout>
          EOF

          # ---------- Dodaj ikono aplikacije ----------
          mkdir -p app/src/main/res/mipmap
          # Opomba: Ikona ni ustvarjena v tem workflowu. Dodaj ic_launcher.png v app/src/main/res/mipmap/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Authenticate with Firebase
        run: echo "${{ secrets.FIREBASE_TOKEN }}" | firebase login:ci
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Distribute APK to Firebase App Distribution
        run: |
          firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
            --app "${{ secrets.FIREBASE_APP_ID }}" \
            --groups "testers" \
            --release-notes "Nova različica aplikacije Budilka Ekipa za testiranje"
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
