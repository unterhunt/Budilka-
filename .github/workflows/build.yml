       name: Build and (optionally) Distribute APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ustvarimo MINIMALNI Android projekt, da build zagotovo uspe
      - name: Generate project
        shell: bash
        run: |
          set -e
          mkdir -p app/src/main/java/com/budilkaekipa/app app/src/main/res/layout

          cat > settings.gradle.kts <<'EOF'
          pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
          dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }
          rootProject.name = "BudilkaEkipa"
          include(":app")
          EOF

          cat > build.gradle.kts <<'EOF'
          plugins {
            id("com.android.application") version "8.5.1" apply false
            kotlin("android") version "1.9.24" apply false
          }
          EOF

          cat > gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

          cat > app/build.gradle.kts <<'EOF'
          plugins { id("com.android.application"); kotlin("android") }
          android {
            namespace = "com.budilkaekipa.app"
            compileSdk = 34
            defaultConfig {
              applicationId = "com.budilkaekipa.app"
              minSdk = 24
              targetSdk = 34
              versionCode = 1
              versionName = "1.0"
            }
            buildTypes {
              release { isMinifyEnabled = false }
              debug { isMinifyEnabled = false }
            }
          }
          dependencies {
            implementation("androidx.core:core-ktx:1.13.1")
            implementation("androidx.appcompat:appcompat:1.7.0")
            implementation("com.google.android.material:material:1.12.0")
            implementation("androidx.constraintlayout:constraintlayout:2.1.4")
          }
          EOF

          cat > app/src/main/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.budilkaekipa.app">
            <application
              android:allowBackup="true"
              android:label="Budilka Ekipa"
              android:icon="@android:drawable/ic_lock_idle_alarm"
              android:theme="@style/Theme.Material3.DayNight.NoActionBar">
              <activity android:name=".MainActivity" android:exported="true">
                <intent-filter>
                  <action android:name="android.intent.action.MAIN"/>
                  <category android:name="android.intent.category.LAUNCHER"/>
                </intent-filter>
              </activity>
            </application>
          </manifest>
          EOF

          cat > app/src/main/res/layout/activity_main.xml <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:orientation="vertical" android:gravity="center"
              android:padding="24dp" android:layout_width="match_parent" android:layout_height="match_parent">
            <TextView
              android:text="Budilka Ekipa – testna gradnja"
              android:textSize="20sp"
              android:layout_width="wrap_content"
              android:layout_height="wrap_content"/>
          </LinearLayout>
          EOF

          cat > app/src/main/java/com/budilkaekipa/app/MainActivity.kt <<'EOF'
          package com.budilkaekipa.app
          import android.os.Bundle
          import androidx.appcompat.app.AppCompatActivity
          class MainActivity: AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
              super.onCreate(savedInstanceState)
              setContentView(R.layout.activity_main)
            }
          }
          EOF

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK (API 34)
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platform-tools

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BudilkaEkipa-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # (Opcijsko) Distribucija v Firebase App Distribution, če sta na voljo secreta
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Distribute to Firebase App Distribution (if secrets exist)
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -n "$FIREBASE_APP_ID" ] && [ -n "$FIREBASE_TOKEN" ]; then
            firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
              --app "$FIREBASE_APP_ID" \
              --release-notes "Budilka Ekipa – CI build" \
              --groups "testers" \
              --token "$FIREBASE_TOKEN"
          else
            echo "Firebase secrets not set; skipping distribution."
          fi
       
